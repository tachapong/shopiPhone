<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of orders">
      <ion-row>
        <ion-col col-2 text-center>{{ item.id }}</ion-col>
        <ion-col col-2 text-center>{{ item.name }}</ion-col>
        <ion-col col-2 text-center>{{ item.price }} </ion-col>
        <ion-col col-2 text-center>{{ item.amount }}</ion-col>
        <ion-col col-2 text-center>{{ item.sum }}</ion-col>
        <ion-col col-2 text-center>{{ item.sum }}</ion-col>
      </ion-row>
    </button>
  </ion-list>

</ion-content>
